# Disable Spring banner
spring.main.banner-mode=off

# Logging configuration
logging.level.org.springframework.web=DEBUG
logging.level.hibernate=ERROR

# Server port configuration
server.port=1488

# Employee service configuration
employee.service.host=http://localhost:${server.port}

# Employee service endpoints
base.employee.path=/employee
employee.add.list=${base.employee.path}/list

# External client URL
clients.externalClient.url=http://localhost:8080/externalClient/
clients.externalClient.path=/externalClient/
